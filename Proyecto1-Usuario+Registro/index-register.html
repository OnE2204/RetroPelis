<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Regsitro Retro</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5  d-flex flex-column align-content-center">
            <div class="col-5 ">
                <div class="row">
                    <div class=" col d-flex justify-content-center">
                        <h2>Registrate en Retro</h2>
                    </div>
                    <form>
                        <div class="mb-3 flex-nowrap">
                            <label for="" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3 flex-nowrap">
                            <label for="" class="form-label">Correo:</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="mb-3 flex-nowrap">
                            <label for="" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="mb-3 flex-nowrap">
                            <label for="" class="form-label">Repetir Contraseña:</label>
                            <input type="password" class="form-control">
                        </div>

                        <div
                            class="form-check form-switch checkbox-genero d-flex align-content-center align-items-center">
                            <input type="radio" name="switch-control" class="form-check-input" id="switch-varon">
                            <label for="switch-varon" class="form-check-label d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-man"
                                    width="92" height="92" viewBox="0 0 24 24" stroke-width="1" stroke="#00abfb"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <circle cx="12" cy="5" r="2" />
                                    <path d="M10 22v-5l-1 -1v-4a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4l-1 1v5" />
                                </svg>Varon
                            </label>
                        </div>

                        <div
                            class="form-check form-switch checkbox-genero d-flex align-content-center align-items-center">
                            <input type="radio" name="switch-control" class="form-check-input" id="switch-mujer">
                            <label for="switch-mujer" class="form-check-label d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-woman"
                                    width="92" height="92" viewBox="0 0 24 24" stroke-width="1" stroke="#fd0061"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <circle cx="12" cy="5" r="2" />
                                    <path d="M10 22v-4h-2l2 -6a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1l2 6h-2v4" />
                                </svg>Mujer
                            </label>
                        </div>

                        <div
                            class="form-check form-switch checkbox-genero d-flex align-content-center align-items-center">
                            <input type="radio" name="switch-control" class="form-check-input" id="switch-null">
                            <label for="switch-null" class="form-check-label d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-letter-x"
                                    width="92" height="92" viewBox="0 0 24 24" stroke-width="1" stroke="#7bc62d"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <line x1="7" y1="4" x2="17" y2="20" />
                                    <line x1="17" y1="4" x2="7" y2="20" />
                                </svg>Prefiero no decirlo
                            </label>
                        </div>
                        <div class="d-flex mt-3 justify-content-end registro">
                            <a href="/index.html" class="link-primary">¿tiene una Cuenta? Click Aquí
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z" />
                                    <path fill-rule="evenodd"
                                        d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z" />
                                </svg>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center  mt-4">
                            <a href="/index.html"
                                class="button-acceder btn btn-outline-danger  shadow-sm">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
